<!DOCTYPE html>
<html>
    <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
	body {
  		background: url('https://cdn.britannica.com/51/189951-050-81EDCED8/University-of-Notre-Dame-Indiana.jpg') no-repeat center center fixed;
  		-webkit-background-size: cover;
  		-moz-background-size: cover;
  		background-size: cover;
  		-o-background-size: cover;
	}
	.card {
		background-color: rgba(0, 43, 92, .82);
		
	}
    </style>
    </head>
    <body>
	<div class="container">
	    <div class="row justify-content-center" style="margin-top:150px;">
		    <div class ="col-md-6">
		<div class="card">
		    <div class = "card-body"> 
			 <div class="col text-center">
			    <h2 style="color: #b18d03;">ThisWeek@YourDorm</h2>
			    <form method="post" style="color: white">
			    {% csrf_token %}
			    {{ form.as_p }}
			    <div class="col text-center">
			    	<button class="btn btn-primary" style="background-color: #b18d03" type="submit">Login</button>
			    </div>
			</form>
			 </div>
		    </div>
		</div>
		    </div>
	    </div>
	</div>
    </body>
</html>
